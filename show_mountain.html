<html>
  <head>
    <title>Example Mountain</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">    
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes"> 
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <article>
      <header>
        <h1>Mountain 1</h1>
        <a href="settings.html" class="settings face">settings</a>
      </header>
      <div class="show_mountain mountain1">
        <div class="state state1">
          <h3>State 1</h3>
          <div class="person">
            <a href="#" class="face">name</a>
            <p>Jim Jones</p>
          </div>
          <div class="person">
            <a href="#" class="face">name</a>
            <p>Jane Jones</p>
          </div>
        </div>
        <div class="state state2">
          <h3>State 2</h3>
          <div class="person">
            <a href="#" class="face">name</a>
            <p>Jeremy Johnson</p>
          </div>
        </div>
        <div class="state state3">
          <h3>State 3</h3>
          <div class="person">
            <a href="#" class="face">name</a>
            <p>Joe Jefferies</p>
          </div>
        </div>
      </div>
      <ul class="friends">
        <li>
          <a href="#" class="face">name</a>
          <span class="first_name">Jim</span>
          <span class="last_name">Jones</span>
          <span class="state">State 1</span>
        </li>
        <li>
          <a href="#" class="face">name</a>
          <span class="first_name">Jane</span>
          <span class="last_name">Jones</span>
          <span class="state">State 1</span>
        </li>
        <li>
          <a href="#" class="face">name</a>
          <span class="first_name">Jeremy</span>
          <span class="last_name">Johnson</span>
          <span class="state">State 2</span>
        </li>
        <li>
          <a href="#" class="face">name</a>
          <span class="first_name">Joe</span>
          <span class="last_name">Jefferies</span>
          <span class="state">State 3</span>
        </li>
      </ul>
    </article>
  </body>
</html>
